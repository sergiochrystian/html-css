<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
        /*Caso seja adicionado um style para as configurações de iFrame o que PREVALECE-RA será as que estão adicionadas aqui e não as que estão adicionadas em linha na tag html E CASO não tenha configurações em nenhum dos dois será feito a configuração padrão*/
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p> -->

    <!-- SUBSTITUINDO O PARÁGRAFO PELO PARÁGRAFO COM IFRAME
        tamanho padrão 300x150px
    -->
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500">
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        <!--
            * Adicionando um height (altura) no valor desejado o site cresce.
            Caso queira tbm pode ser adicionado um whidt (largura).
            * Partindo da origem do nome 
            i=Inline
            Frame= Quadro;
            ("quadros em linha")
            *ao adicionar uma tag iframe e inserindo o link é possível ver um site mesmo que desconfigurado na mesma linha.
            
            Foi inserido a 'tag a' para que caso o navegador não suporte o iFrame como em alguns dispositivos móveis é inserido o link do site em questão
        -->
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muto legal, pena que não funciona dentro do iframe</p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        também é bem legal!
    </p>

    <!-- Neste exemplo usando site do GOOGLE não é possível porque o site tem uma porteção não deirando que o usem em iframes -->
</body>
</html>
