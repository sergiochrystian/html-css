<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        
        }
        tr.linha {
            background-color: gray;
        }

        td.dado {
            background-color: yellow;
        }

        /*
        border-collapse: collapse; (irá deixar as linhas da tabela grudada uma na outra como no excel).
        border-collapse: separate; (irá deixar separado as linhas)
        */
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr  class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE= tabela
            tr TABLE ROW= linha de tabela (dentro da tabela)
                TABLE HEADER= cabeçalho de tabela
                td TABLE DATA= dado de tabela
    -->
</body>
</html>
