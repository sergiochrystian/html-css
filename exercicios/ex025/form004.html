<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form,h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset> <!--Cria uma caixa ao redor do conteúdo-->
            <legend>Dados Pessoais</legend> <!--Cria uma paravra ou frase acima da caixa de fieldset-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="email" id="iemail" autocomplete="email" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="name@email.com.br">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset> 
        <!--
            Estudar mais sobre RegEx--
        * \(d{2})\ quantidades de digitos do DDD 
        * \d{4,5} entre colchetes faz com que seja permitido de 4 a 5 números apenas!
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
