<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxmasc" id="isxmasc" value="M" checked>
            <label for="isxmasc">Masculino</label><br>
            <!--Para que seja marcado apenas apenas uma das opções é necessário criar o mesmo NAME para os dois sexos. LEMBRANDO que não serve para checkbox -->
            <input type="radio" name="sxmasc" id="isfem" value="F">
            <label for="isfem">Feminino</label>
            <!--Para CHECKED a opção já aparece marcada-->
        </fieldset>
        <fieldset>
            <legend>Esportes favortos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
