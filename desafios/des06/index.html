<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <li type="square"> <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li type="square"> <abbr title="Use as tags de H1 a H6">Títulos</abbr></li>
    <li type="square"> <abbr title="Use a tag img">Imagens</abbr></li>
    <li type="square"> <abbr title="Usa a tag abbr">Abreviações</abbr></li>
    <li type="square"> <abbr title="Use a tag code">Códigos-fonte</abbr></li>
    <li type="square"> <abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numerada</abbr>s</li>
    <li type="square"> <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
</body>
</html>
