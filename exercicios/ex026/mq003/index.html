<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilo/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--
    * MEDIA"all" = Usada para aplicar as configurações para todos os dispositivos.
    * MEDRIA"screen" = É media type, já media FEATURES é aplicada ENTRE PARENTESES sendo uma característica. RETRATO.CSS, entregará configurações para todas as telas que estiverem em modo retrato.
    PAISAGEM.CSS, entregará configurações para todas as telas que estiverem em modo paisagem.
    * ORIENTAÇÃO, palavra dada a função que ao virar um dispositivo do tipo smartphone, tablet... a tela vira junto dando outro "layout" na aparência.
    -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
